plugins {
    id 'java'
}

group = 'edu.ycp.cs320.lab03'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

    implementation 'org.eclipse.jetty:jetty-server:9.4.57.v20241219'
    implementation 'org.eclipse.jetty:jetty-jmx:9.4.57.v20241219'
    implementation 'org.eclipse.jetty:jetty-webapp:9.4.57.v20241219'
    implementation 'org.eclipse.jetty:jetty-annotations:9.4.57.v20241219'
    implementation 'org.eclipse.jetty:apache-jsp:9.4.48.v20220622'
    implementation 'org.eclipse.jetty:apache-jstl:9.4.45.v20220203'

// Use the JUnit Jupiter API for writing tests
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.0-M2' // Check Maven Central for the latest version

    // Use the JUnit Jupiter engine for running tests
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.0-M2' // Check Maven Central for the latest version}
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}